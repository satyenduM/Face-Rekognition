<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="stylesheet" href="/static/css/form_styles.css" />
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    {% include 'partials/_header.html' %}
    <div class="container mx-auto px-4 mt-8 min-h-screen">
        <div class="text-center py-10">
            <h2 class="text-2xl font-bold mb-4">Download Your Matched Images</h2>
            <p id="status">Processing...</p>
            <a id="download-link" href="#" class="hidden inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Download</a>
        </div>
    </div>
    <script>
        const taskId = "{{ task_id }}";
    </script>
    <script src="/static/js/script.js"></script>
</body>
</html>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const toggleButton = document.querySelector('[data-collapse-toggle="mobile-menu"]');
    const menu = document.querySelector('#mobile-menu');
    menu.style.display = 'none';

    toggleButton.addEventListener('click', () => {
        menu.style.display = (menu.style.display === 'none') ? 'block' : 'none';
    });

    let taskId;
    try {
        const scriptContent = document.querySelector('script').textContent;
        const match = scriptContent.match(/taskId = "([^"]+)"/);
        if (match) {
            taskId = match[1];
        }
    } catch (error) {
        console.error("Error extracting taskId:", error);
    }

    if (taskId) {
        const statusElement = document.getElementById('status');
        const downloadLink = document.getElementById('download-link');
        const interval = setInterval(async () => {
            try {
                const response = await fetch(`/task-status/${taskId}`);
                const data = await response.json();
                if (data.status === 'SUCCESS') {
                    clearInterval(interval);
                    statusElement.textContent = 'Processing complete!';
                    downloadLink.href = data.result;
                    downloadLink.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Error fetching task status:", error);
            }
        }, 5000);
    }
});
</script>
